<div class="flex min-h-screen items-center justify-center bg-gray-100 p-4">
    <div class="w-full max-w-lg transform overflow-hidden rounded-2xl bg-white p-8 shadow-xl transition-all">

        <div class="text-center">
            <svg class="mx-auto h-10 w-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0ZM8.25 18.75a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 0 1-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h.008M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 6.75h.008v.008H12v-.008Z" />
            </svg>
            <h2 class="mt-4 text-2xl font-bold tracking-tight text-gray-900">
                Register New System User
            </h2>
            <p class="mt-1 text-sm text-gray-600">Create an account to access the Car Rental Management Portal.</p>
        </div>

        <div *ngIf="notification() as notif" class="mt-6 fade-in max-w-md mx-auto rounded-lg border-l-4 p-4" [ngClass]="{
            'border-green-500 bg-green-50': notif.type === 'success',
            'border-red-500 bg-red-50': notif.type === 'error'
          }" role="alert">
            <p class="text-sm font-medium" [ngClass]="{
              'text-green-800': notif.type === 'success',
              'text-red-800': notif.type === 'error'
            }">
                {{ notif.message }}
            </p>
        </div>

        <form #registerForm="ngForm" class="mt-8 space-y-6" (ngSubmit)="onRegister(registerForm)">

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" [(ngModel)]="newUserDetails().name" name="name"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    placeholder="John Doe" required />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address (Login ID)</label>
                <input type="email" id="email" [(ngModel)]="newUserDetails().email" name="email"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    placeholder="user@example.com" required email />
            </div>

            <div>
                <label for="mobileNo" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                <input type="tel" id="mobileNo" [(ngModel)]="newUserDetails().mobileNo" name="mobileNo"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    placeholder="9999900000" required pattern="[0-9]{10,12}" />
                <p class="mt-1 text-xs text-gray-500">Must be 10-12 digits.</p>
            </div>

            <div>
                <label for="customerCity" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" id="customerCity" [(ngModel)]="newUserDetails().customerCity" name="customerCity"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    placeholder="New Delhi" required />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" [(ngModel)]="newUserDetails().password" name="password"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    required minlength="6" />
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">Select Role</label>
                <select id="role" [(ngModel)]="newUserDetails().role" name="role"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    required>
                    <option value="user">User (Restricted Access)</option>
                    <option value="admin">Admin (Full Access)</option>
                </select>
            </div>


            <div>
                <button type="submit"
                    class="flex w-full justify-center rounded-md bg-green-600 px-3 py-3 text-sm font-semibold text-white shadow-sm transition-colors duration-200 hover:bg-green-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
                    [disabled]="isLoading() || registerForm.invalid">
                    <svg *ngIf="isLoading()" class="-ml-1 mr-2 h-5 w-5 animate-spin" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    Create Account
                </button>
            </div>
        </form>

        <p class="mt-8 text-center text-sm text-gray-500">
            Already have an account?
            <a [routerLink]="['/login']" class="font-medium text-blue-600 hover:text-blue-500">
                Log in
            </a>
        </p>
    </div>
</div>
